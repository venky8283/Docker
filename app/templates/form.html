<h1>Sign In</h1>
<form action="/" method="post" novalidate>
    <input type="hidden">
    <p>
        <label>Username</label> <br>
        <input type="text" id="username" name="username">
    </p>
    <p>
        <label>Password</label>
        <br>
        <input type="password" id="password" name="password">
    </p>
    <p> <input type="submit" value="Submit"> </p>
</form>
